    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong 3D</title>
        <script>
            // Injecte du CSS avant même que le DOM soit complètement chargé
            const style = document.createElement('style');
            style.innerHTML = `
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                    overflow: hidden;
                }

                #menu {
                    position: absolute;
                    top: 20%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                    font-family: 'Orbitron', sans-serif;
                    color: white;
                    font-size: 48px;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                }

                #playButton {
                    position: absolute;
                    top: 180%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #playButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #rankedButton {
                    position: absolute;
                    top: 180%;
                    left: -50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #rankedButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #tournamentButton {
                    position: absolute;
                    top: 180%;
                    left: 150%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #tournamentButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #countdown-container {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-family: 'Orbitron', sans-serif;
                    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
                    color: white;
                    display: flex;
                    flex-direction: column;
                    align-items: center; /* Center verticaly */
                    justify-content: center; /* Center horizontaly */
                    width: 100vw; /* Take all width */
                    height: 100vh; /* Take all height */
                    text-align: center;
                    pointer-events: none;
                }

                #countdown {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 100px;
                }

                #countdown-go {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    opacity: 0;
                    font-size: 120px;
                    text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
                }

                /* GO! Animation */
                @keyframes goFlash {
                    0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
                }

                button-endgame {
                    padding: 15px 30px;
                    font-size: 16px;
                    background-color: #4CAF50;
                    color: #00ffff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    position: absolute;
                    top: 80%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: transparent;
                    border: 2px solid #00ffff;
                    font-family: 'Orbitron', sans-serif;
                    transition: 0.3s;
                }

                button-endgame:hover {
                    background: rgba(0, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }

                #winner {
                    display: none;
                    font-family: 'Orbitron', sans-serif;
                    font-size: 48px;
                    text-align: center;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                }

                #global-container {
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: transparent;
                    transform: scale(var(--scale-factor));
                    transform-origin: top left;
                    width: calc(100vw / var(--scale-factor));
                    height: calc(100vh / var(--scale-factor));
                }

                .scaled-key {
                    transform: scale(var(--scale-factor));
                    transform-origin: center;
                }

                #pause-menu {
                    position: absolute;
                    top: 50%; left: 50%;
                    transform: translate(-50%, -50%) scale(var(--scale-factor));
                    transform-origin: center;
                    background: rgba(0, 0, 0, 0.8);
                    display: none;
                    justify-content: center;
                    align-items: center;
                }

                .pause-content {
                    background: #222;
                    padding: 40px;
                    border-radius: 12px;
                    text-align: center;
                    color: white;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                    font-family: Orbitron, sans-serif;
                    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
                }

                #home-button {
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 18px;
                    border: none;
                    border-radius: 6px;
                    background: white;
                    color: #00ffff;
                    cursor: pointer;
                    font-family: Orbitron, sans-serif;
                    transition: 0.2s ease-out;
                }

                #home-button:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }
                    
                #tournament-button-container {
                    position: fixed;
                    display: none;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%) scale(var(--scale-factor));
                    flex-direction: column;
                    align-items: center;
                    gap: calc(20px * var(--scale-factor));
                    transform-origin: center;
                }

                #player-count-selector {
                    display: flex;
                    gap: calc(40px * var(--scale-factor));
                }

                .player-option {
                    min-width: 200px;
                    min-height: 200px;
                    font-size: calc(48px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    font-family: Orbitron, sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border: 2px solid white;
                    border-radius: 12px;
                    transition: 0.2s;
                    cursor: pointer;
                }
                .player-option:hover {
                    background: rgba(0, 255, 255, 1);
                    transform: scale(1.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }

                #player-inputs {
                    display: flex;
                    gap: calc(40px * var(--scale-factor));
                    margin-top: calc(20px * var(--scale-factor));
                }

                .input-column {
                    display: flex;
                    flex-direction: column;
                    gap: calc(10px * var(--scale-factor));
                }

                .input-column input {
                    font-size: calc(16px * var(--scale-factor));
                    padding: calc(6px * var(--scale-factor)) calc(10px * var(--scale-factor));
                    border-radius: calc(6px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    border: 2px solid #00ffff;
                    font-family: Orbitron, sans-serif;
                }
                .input-column input:focus {
                    color: #00ffff;
                    outline: none;
                }
            `;
            document.head.appendChild(style);
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@6.27.0/+esm",
                    "@babylonjs/loaders": "https://cdn.jsdelivr.net/npm/@babylonjs/loaders@6.27.0/+esm",
                    "@babylonjs/gui": "https://cdn.jsdelivr.net/npm/@babylonjs/gui@6.27.0/+esm"
                }
            }
        </script>

    </head>

    <body>
        <script type="module" src="pong.js"></script>
        <canvas id="canvas"></canvas>
        <div id="global-container">
            <div id="menu">
                <h1>PONG</h1>
                <button id="rankedButton">RANKED</button>
                <button id="playButton">PLAY</button>
                <button id="tournamentButton">TOURNAMENT</button>
            </div>
            <div id="countdown-container">
                <span id="countdown"></span>
                <span id="countdown-go">GO!</span>
            </div>
            <div id="winner">
                <h1>WINNER</h1>
            </div>
            <div id="tournament-button-container">
                <div id="player-count-selector">
                    <button class="player-option" data-count="4">4</button>
                    <button class="player-option" data-count="8">8</button>
                </div>
                <div id="player-inputs"></div>
            </div>
        </div>
    </body>

    </html>
