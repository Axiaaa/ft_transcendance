    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong 3D</title>
        <script>
            // Injecte du CSS avant même que le DOM soit complètement chargé
            const style = document.createElement('style');
            style.innerHTML = `
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                    overflow: hidden;
                }

                #menu {
                    position: absolute;
                    top: 20%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                    font-family: 'Orbitron', sans-serif;
                    color: white;
                    font-size: 48px;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                    z-index: 1;
                }

                #playButton {
                    position: absolute;
                    top: 180%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #playButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #rankedButton {
                    position: absolute;
                    top: 180%;
                    left: -50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #rankedButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #tournamentButton {
                    position: absolute;
                    top: 180%;
                    left: 150%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    background: transparent;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    padding: 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #tournamentButton:hover {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #countdown-container {
                    position: absolute;
                    font-family: 'Orbitron', sans-serif;
                    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
                    color: white;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 100%;
                    text-align: center;
                    pointer-events: none;
                }

                #countdown {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 100px;
                    z-index: 1;
                }

                #countdown-go {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    opacity: 0;
                    font-size: 120px;
                    text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
                    z-index: 1;
                }

                /* GO! Animation */
                @keyframes goFlash {
                    0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
                }

                button-endgame {
                    padding: 15px 30px;
                    font-size: 16px;
                    background-color: #4CAF50;
                    color: #00ffff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    position: absolute;
                    top: 80%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: transparent;
                    border: 2px solid #00ffff;
                    font-family: 'Orbitron', sans-serif;
                    transition: 0.2s ease-out;
                }
                button-endgame:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }

                #winner, #winnerTournamentText {
                    display: none;
                    font-family: 'Orbitron', sans-serif;
                    font-size: 48px;
                    text-align: center;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                    z-index: 1000;
                }
                .custom-winner-h1 {
                    font-size: 48px;
                    margin: 0;
                    padding: 0;
                    text-align: center;
                    line-height: 1.2;
                }

                #pong-global-container {
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: transparent;
                    transform: scale(var(--scale-factor));
                    transform-origin: top left;
                    width: calc(100vw / var(--scale-factor));
                    height: calc(100vh / var(--scale-factor));
                }

                .scaled-key {
                    transform: scale(var(--scale-factor));
                    transform-origin: center;
                }

                #pause-menu {
                    position: absolute;
                    top: 50%; left: 50%;
                    transform: translate(-50%, -50%) scale(var(--scale-factor));
                    transform-origin: center;
                    display: none;
                    justify-content: center;
                    align-items: center;
                    z-index: 10;
                }
                .pause-content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    background: #000;
                    padding: 40px;
                    border-radius: calc(10px * var(--scale-factor));
                    text-align: center;
                    color: white;
                    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
                    font-family: Orbitron, sans-serif;
                    box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
                }

                #home-button {
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 18px;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    cursor: pointer;
                    font-family: Orbitron, sans-serif;
                    transition: 0.2s ease-out;
                }
                #home-button:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }

                #resume-button {
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 18px;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    cursor: pointer;
                    font-family: Orbitron, sans-serif;
                    transition: 0.2s ease-out;
                }
                #resume-button:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }
                    
                #tournament-button-container, #mode-selection-container {
                    position: fixed;
                    display: none;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%) scale(var(--scale-factor));
                    flex-direction: column;
                    align-items: center;
                    gap: calc(20px * var(--scale-factor));
                    transform-origin: center;
                }

                #player-count-selector, #mode-selection {
                    display: flex;
                    gap: calc(40px * var(--scale-factor));
                }

                .player-option, .mode-option {
                    min-width: 200px;
                    min-height: 200px;
                    font-size: calc(48px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    font-family: Orbitron, sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border: 2px solid white;
                    border-radius: 12px;
                    transition: 0.2s;
                    cursor: pointer;
                }
                .player-option:hover, .mode-option:hover {
                    background: rgba(0, 255, 255, 1);
                    transform: scale(1.1);
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                }

                #player-inputs {
                    display: flex;
                    gap: calc(40px * var(--scale-factor));
                    margin-top: calc(20px * var(--scale-factor));
                }

                .input-column {
                    display: flex;
                    flex-direction: column;
                    gap: calc(10px * var(--scale-factor));
                }

                .input-column input {
                    font-size: calc(16px * var(--scale-factor));
                    padding: calc(6px * var(--scale-factor)) calc(10px * var(--scale-factor));
                    border-radius: calc(6px * var(--scale-factor));
                    background: transparent;
                    color: white;
                    border: 2px solid #00ffff;
                    font-family: Orbitron, sans-serif;
                }
                .input-column input:focus {
                    color: #00ffff;
                    outline: none;
                }

                #continueTournament {
                    display: none;
                    margin-top: calc(20px * var(--scale-factor));
                    padding: calc(10px * var(--scale-factor)) calc(30px * var(--scale-factor));
                    font-size: calc(24px * var(--scale-factor));
                    background: transparent;
                    border: 2px solid white;
                    color: white;
                    font-family: 'Orbitron', sans-serif;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    border-radius: calc(10px * var(--scale-factor));
                    cursor: pointer;
                    transition: 0.2s ease-out;
                }

                #continueTournament:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: scale(1.1);
                }

                #match-list {
                    display: none;
                    color: white;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    font-family: Orbitron, sans-serif;
                }
                #start-tournament-button {
                    display: block;
                    font-size: calc(24px * var(--scale-factor));
                    background: transparent;
                    border: 2px solid white;
                    color: white;
                    font-family: 'Orbitron', sans-serif;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    border-radius: calc(10px * var(--scale-factor));
                    cursor: pointer;
                    transition: 0.2s ease-out;
                }
                #start-tournament-button:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: scale(1.1);
                }

                #overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 0;
                }

                #home-confirmation {
                    display: none;
                    background-color: #000;
                    color: white;
                    border: 2px solid rgb(0, 255, 255);
                    border-radius: calc(10px * var(--scale-factor));
                    padding: calc(20px * var(--scale-factor));
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                    z-index: 12;
                    font-family: 'Orbitron', sans-serif;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    flex-direction: column;
                    justify-content: space-between;
                    align-items: center;
                    gap: 10px;
                    width: 200px;
                }
                #home-confirmation .button-container {
                    display: flex;
                    gap: 10px;
                }
                #home-confirmation button {
                    padding: 6px 12px;
                    font-size: calc(14px * var(--scale-factor));
                    font-family: 'Orbitron', sans-serif;
                    color: white;
                    background-color: transparent;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #home-confirmation button:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: scale(1.1);
                }

                #match-info {
                    display: block;
                    position: absolute;
                    top: 20px;
                    left: 20px;
                    font-family: 'Orbitron', sans-serif;
                    font-size: 40px;
                }
                    
                #back-to-menu-from-play, #back-to-menu-from-tournament, #back-to-player-selection-from-start-tournament {
                    display: none;
                    align-items: center;
                    justify-content: center;
                    position: absolute;
                    top: 90%;
                    left: 10%;
                    transform: translate(-50%, -50%);
                    background: transparent;
                    border: 2px solid white;
                    border-radius: calc(10px * var(--scale-factor));
                    padding: 5px 30px 10px 30px;
                    color: white;
                    font-size: 24px;
                    font-family: 'Orbitron', sans-serif;
                    text-align: center;
                    cursor: pointer;
                    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
                    transition: 0.2s ease-out;
                }
                #back-to-menu-from-play:hover, #back-to-menu-from-tournament:hover {
                    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
                    transform: translate(-50%, -50%) scale(1.1);
                }
            `;
            document.head.appendChild(style);
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@6.27.0/+esm",
                    "@babylonjs/loaders": "https://cdn.jsdelivr.net/npm/@babylonjs/loaders@6.27.0/+esm",
                    "@babylonjs/gui": "https://cdn.jsdelivr.net/npm/@babylonjs/gui@6.27.0/+esm"
                }
            }
        </script>

    </head>

    <body>
        <script type="module" src="/.build/pong/pong.js"></script>
        <canvas id="canvas"></canvas>
        <div id="pong-global-container">
            <div id="match-info"></div>
            <div id="menu">
                <h1>PONG</h1>
                <button id="rankedButton">RANKED</button>
                <button id="playButton">PLAY</button>
                <button id="tournamentButton">TOURNAMENT</button>
            </div>
            <div id="countdown-container">
                <span id="countdown"></span>
                <span id="countdown-go">GO!</span>
                <div id="overlay"></div>
            </div>
            <div id="winner">
                <h1>WINNER</h1>
            </div>
            <div id="mode-selection-container">
                <div id="mode-selection">
                    <button class="mode-option" id="humanMode">🤼‍♂️</button>
                    <button class="mode-option" id="aiMode">🤖</button>
                </div>
            </div>
            <div id="tournament-button-container">
                <div id="player-count-selector">
                    <button class="player-option" data-count="4">4</button>
                    <button class="player-option" data-count="8">8</button>
                </div>
                <div id="player-inputs"></div>
                <button id="continueTournament">CONTINUE</button>
                <div id="match-list"></div>
            </div>
            <div id="winnerTournamentText"></div>
            <button id="back-to-menu-from-play">←</button>
            <button id="back-to-menu-from-tournament">←</button>
            <button id="back-to-player-selection-from-start-tournament">←</button>
        </div>
    </body>

    </html>
